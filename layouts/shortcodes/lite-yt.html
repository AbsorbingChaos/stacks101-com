{{ if (.Get "title") }}
  <h3 id="{{ anchorize (.Get "title") }}">
    <a href="#{{ anchorize (.Get "title") }}"
      class="header-link">
      {{ .Get "title" | markdownify }}
      <span class="icon pl-1 is-hidden">
        <i class="fa fa-link" aria-hidden="true"></i>
      </span>
    </a>
  </h3>
{{ end }}

<lite-youtube videoid="{{.Get "id"}}">
  <div class="lty-playbtn"></div>
</lite-youtube>

{{ if (.Get "description") }}
  <p>{{ .Get "description" | markdownify }}</p>
{{ end }}
